{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html dir="ltr">
<head>
    <title>Product Manager</title>
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% tailwind_css %}
</head>

<body>
    <div class="container mx-auto pt-12 lg:px-6">
        <!--Navbar-->
        <nav class="bg-white-500 pb-5 flex justify-between mx-auto">
            <div class="text-black text-4xl" style="font-family: var(--brand-font-bold)" id="aelsir">aelsir</div>
            <button class="bg-[#D9D9D9] rounded-full flex text-black p-1 items-center lg:scale-75">
                <span id='contact' class='pl-2 text-4xl' style="font-family: var(--brand-font-light)">Contact</span>
                <div class="ml-2 bg-black rounded-full p-1">
                <!-- Replace the arrow with your desired icon or SVG -->
                <img class="w-10" src="{% static 'svg/right-arrow.svg' %}" alt="arrow">
                </div>
            </button>
        </nav>

        <!--Hero Section-->
        <div class="grid items-center py-5 gap-8 grid-cols-1
        lg:grid-cols-2 align-middle">

            <!-- This is the Photo section -->
            <div class="flex order-2 lg:order-1 h-full px-7 bg-[#FFF8C1] rounded-3xl lg:rounded-none lg:rounded-s-3xl items-end">
                <img class="mx-auto" src="{% static 'img/pm.png' %}" alt="Product Manager">
            </div>



            <div class="flex order-1 lg:order-2
            h-full bg-gradient-to-r from-[#FFF8C1] to-[#FFA9F9] bg-opacity-50 p-7 rounded-3xl lg:rounded-none lg:rounded-e-3xl items-center">
                <div class="grid text-center justify-center align-center items-center place-items-center lg:place-items-start lg:text-left space-y-7">
                    <h1 style="font-family: var(--brand-font-bold)"
                    class="text-8xl lg:text-6xl">
                    Leading the Way to Product Excellence
                    </h1>
    
                    <h3 style="font-family: var(--brand-font-light)" class="text-4xl lg:text-3xl">Proven track record of driving successful product and innovation with different prospective.</h3>
                    
    
                    <button class="bg-[#5CE1E6] w-[225px] rounded-full flex text-black p-1 items-center">
                        <span id='contact' class='pl-2 text-4xl'>Hire Me!</span>
                        <div class="ml-2 bg-black rounded-full p-1">
                        <!-- Replace the arrow with your desired icon or SVG -->
                        <img class="w-12" src="{% static 'svg/right-arrow.svg' %}" alt="arrow">
                        </div>
                    </button>

                </div>
            </div>
                
            
        </div>
    </div>

    
    <div class="flex w-full text-3xl justify-center items-center gap-3 bg-black text-white" style="font-family: var(--brand-font-bold)">
        <h2 class="">Discover</h2>
        <img class="w-[80px]" src="{% static 'svg/sparkle.svg' %}" alt="">
        <h2>Definition</h2>
        <img class="w-[80px]" src="{% static 'svg/sparkle.svg' %}" alt="">
        <h2>Design</h2>
        <img class="w-[80px]" src="{% static 'svg/sparkle.svg' %}" alt="">
        <h2>Develop</h2>
        <img class="w-[80px]" src="{% static 'svg/sparkle.svg' %}" alt="">
    </div>

    <div class="container mx-auto pt-12 lg:px-6">
        
    </div>


    
    


    
</body>
</html>
